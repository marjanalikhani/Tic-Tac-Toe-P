<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <h1 class="text">Play the Game!</h1>
        <button class="restart">Restart</button>

        <div class="game">
            <div id="0" class="box bleft btop"></div>
            <div id="1" class="box btop"></div>
            <div id="2" class="box bright btop"></div>
            <div id="3" class="box bleft"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box bright"></div>
            <div id="6" class="box bleft bbotton"></div>
            <div id="7" class="box bbotton"></div>
            <div id="8" class="box bright bbotton"></div>
        </div>


    </div>
    <script src="js/app.js"></script>
</body>

</html>
