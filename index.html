<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text">Start!</h1>
        <button class="restart">Restart</button>

        <div class="game">
            <div class="box bleft btop"       id="0"></div>
            <div class="box btop"             id="1"></div>
            <div class="box bright btop"      id="2"></div>
            <div class="box bleft"            id="3"></div>
            <div class="box"                  id="4"></div>
            <div class="box bright"           id="5"></div>
            <div class="box bleft bbotton"    id="6"></div>
            <div class="box bbotton"          id="7"></div>
            <div class="box bright bbotton"   id="8"></div>
        </div>



        

    </div>
    <script src="js/app.js"></script>
</body>

</html>
